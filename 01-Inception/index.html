<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <h1>Hello world</h1>
    <div id="usingJs"></div>
  </body>

  <script>
    const usingJs = document.getElementById("usingJs");
    const h1 = document.createElement("h1");
    h1.innerHTML = "Hello world";
    usingJs.append(h1);
  </script>
</html>
